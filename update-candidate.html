<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
</head>
<body>
    <div class="w-screen h-screen flex flex-col justify-center items-center gap-10">
        <form action="/" class="w-1/3 text-left">
            <button type="submit" class="underline"><- back to dashboard</button>
        </form>
        {%with messages = get_flashed_messages()%}
            {%for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
        {%endwith%}
        <div class="w-1/3">
            <h1 class="w-full text-center">Update Candidate</h1>
            <form action="/update-candidate" method="post" class="flex flex-col gap-5">
                <label for="candFName">First Name</label>
                <input type="text" class="border rounded px-2" name="candFName" value="{{candidate['candFName']}}" required>
                <label for="candMName">Middle Name</label>
                <input type="text" class="border rounded px-2" name="candMName" value="{{candidate['candMName']}}">
                <label for="candMName">Last Name</label>
                <input type="text" class="border rounded px-2" name="candLName" value="{{candidate['candMName']}}">
                <label for="posName">Current Position: <b>{{candidate['posName']}}</b></label>
                <!-- <input type="text" disabled class="border rounded px-2" name="posName" value="{{candidate['posName']}}"> -->
                <label for="posID">New Position</label>
                <select name="posID" class="border rounded px-2">
                    {%for position in positions%}
                        <option value="{{position['posID']}}">{{position['posID']}} {{position['posName']}}</option>
                    {%endfor%}
                </select>
                <label for="candStat">Status</label>
                <select name="candStat" class="border rounded">
                    <option value="{{candidate['candStat']}}" selected disabled>{{candidate['candStat']}}</option>
                    <option value="{{'Inactive' if candidate['candStat'] == 'active' else 'Active'}}" >{{'Inactive' if candidate['candStat'] == 'active' else 'Active'}}</option>
                </select>
                <input type="hidden" name="candID" value="{{candidate['candID']}}">
                <button type="submit" class="bg-blue-300 rounded p-2">Update Candidate</button>
            </form>
        </div>
    </div>
</body>
</html>
