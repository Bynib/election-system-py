<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
</head>
<body>
    <div class="w-screen h-screen flex flex-col justify-center items-center gap-10">
        <form action="/" class="w-1/3 text-left">
            <button type="submit" class="underline"><- back to dashboard</button>
        </form>
        {%with messages = get_flashed_messages()%}
            {%for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
        {%endwith%}
        <div class="w-1/3">
            <h1 class="w-full text-center">Update Voter</h1>
            <form action="/update-voter" method="post" class="flex flex-col gap-5">
                <label for="voterFName">First Name</label>
                <input type="text" class="border rounded px-2" name="voterFName" value="{{voter['voterFName']}}" required>
                <label for="voterMName">Middle Name</label>
                <input type="text" class="border rounded px-2" name="voterMName" value="{{voter['voterMName']}}">
                <label for="voterLName">Last Name</label>
                <input type="text" class="border rounded px-2" name="voterLName" value="{{voter['voterLName']}}">
                <label for="voterStat">Status</label>
                <select name="voterStat" class="border rounded">
                    <option value="{{voter['voterStat']}}" selected disabled>{{voter['voterStat']}}</option>
                    <option value="{{'Inactive' if voter['voterStat'] == 'Active' else 'Active'}}" >{{'Inactive' if voter['voterStat'] == 'Active' else 'Active'}}</option>
                </select>
                <label for="voterPass">Password</label>
                <input type="text" class="border rounded px-2" name="voterPass" value="{{voter['voterPass']}}" required>
                <input type="hidden" name="voterID" value="{{voter['voterID']}}">
                <button type="submit" class="bg-blue-300 rounded p-2">Update Voter</button>
            </form>
        </div>
    </div>
</body>
</html>
