<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
</head>
<body>
    <div class="w-screen h-screen flex flex-col justify-center items-center gap-10">
        <form action="/" class="w-1/3 text-left">
            <button type="submit" class="underline"><- back to dashboard</button>
        </form>
        {%with messages = get_flashed_messages()%}
            {%for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
        {%endwith%}
        <div class="w-1/3">
            <h1 class="w-full text-center">Update Position</h1>
            <form action="/update-position" method="post" class="flex flex-col gap-5">
                <label for="posName">Position Name</label>
                <input type="text" class="border rounded px-2" name="posName" value="{{position['posName']}}">
                <label for="numOfPositions">Number of Positions</label>
                <input type="number" class="border rounded px-2" name="numOfPositions" value="{{position['numOfPositions']}}">
                <label for="posStat">Position Status</label>
                <select name="posStat" value="{{position['posStat']}}" class="border rounded">
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
                <input type="hidden" name="posID" value="{{position['posID']}}">
                <button type="submit" class="bg-blue-300 rounded p-2">Update Position</button>
            </form>
        </div>
    </div>
</body>
</html>
